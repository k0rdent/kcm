apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provider-interface-vsphere
  labels:
    k0rdent.mirantis.com/aggregate-to-manager: "true"
rules:
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - vsphereclusters
    verbs:
      - get
      - list
      - patch
      - watch
  - apiGroups:
      - infrastructure.cluster.x-k8s.io
    resources:
      - vsphereclusteridentities
    verbs:
      - create
      - delete
      - patch
      - update
      - get
      - list
      - watch
